<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo">Controle de Gastos</h1>
    <div class="form">
      <input type="text" id="descricao" class="input" placeholder="Descrição">
      <input type="number" id="valor" class="input" placeholder="Valor">
    </div>
    <div class="form">
      <input type="text" id="categoria" class="input" placeholder="Categoria">
      <button id="adicionar">Adicionar</button>
    </div>
    <h3 class="total">Total: R$ <span id="totalGastos">0.00</span></h3>
    <ul id="listaGastos" class="lista-gastos"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
